<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-placeholder">Logo Here</div>
        <nav>
            <ul>
                <li><a href="index.html">Welcome</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
            <a href="cart.html" class="cart-icon">
                <img src="images/cart-icon.png" alt="Cart" style="width: 24px; height: 24px;">
            </a>
        </nav>
    </header>
    <main>
        <h1>Customer Reviews</h1>
        <div id="reviews-list">
            <p>No reviews yet. Be the first to review!</p>
        </div>
        <button onclick="openReviewForm()">Add a Review</button>
        <div id="review-form" style="display: none;">
            <h2>Submit Your Review</h2>
            <form onsubmit="submitReview(event)">
                <label for="reviewer-name">Name:</label>
                <input type="text" id="reviewer-name" required>
                <label for="review-text">Review:</label>
                <textarea id="review-text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Our Company</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
